<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>Blu Ray</li>
    </ul>

    <h1>Ordered Lists</h1>
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>Blu Ray</li>
    </ol>
</body>
</html>
